# About section
about_title = "O nama"
about_description = "Association Bosniaque de Lausanne je neprofitna organizacija koja služi bosanskoj muslimanskoj zajednici u Lozani i okolini. Osnovana na principima islama prema hanefijskoj školi i vrijednostima otvorenosti i tolerancije, trudimo se očuvati naš kulturni identitet dok promovišemo integraciju i međukulturalni dijalog."
about_mission_title = "Naša misija"
about_mission_description = "Stvoriti prostor gdje bosanska kultura i vjerska praksa cvjetaju, doprinoseći švicarskom društvu."
about_mission_list = "Osigurati mjesto bogoslužja za muslimane porijeklom iz BiH, Pružati časove bosanskog jezika i kulture, Doprinositi međukulturnom i međureligijskom dijalogu, Jačati vrijednosti poštovanja između društvenih i kulturnih komponenti, Raditi na očuvanju društvene kohezije, Izgraditi mrežu partnera koji dijele iste ciljeve"
about_values_title = "Naše vrijednosti"
about_values_description = "Ujediniti, dijeliti i očuvati naše naslijeđe i našu kulturu te ih harmonično uklopiti u švicarsko društvo."
about_values_list = "Islam srednjeg puta prema bosanskoj tradiciji, Otvorenost i tolerancija, Međukulturno i međureligijsko poštovanje, Društvena kohezija i mir, Borba protiv rasizma i islamofobije, Volonterski rad i podrška zajednici"

# Services section
services_title = "Naše usluge"
services_description = "Otkrijte usluge koje nudimo našoj zajednici"
services_prayer_title = "Dnevni namazi"
services_prayer_description = "Nudimo prostor za pet dnevnih namaza kao i džuma namaz. Naša džamija je otvorena za sve muslimane, bez obzira na njihovo porijeklo."
services_education_title = "Vjersko obrazovanje"
services_education_description = "Kursevi Kurana, arapskog jezika i islamskog obrazovanja za djecu i odrasle. Naše kurseve vode kvalifikovani i iskusni učitelji."
services_language_title = "Kursevi jezika"
services_language_description = "Kursevi bosanskog jezika za očuvanje našeg kulturnog naslijeđa. Ovi kursevi su otvoreni za sve, djecu i odrasle, koji žele naučiti ili poboljšati svoje znanje bosanskog jezika."
services_events_title = "Događaji zajednice"
services_events_description = "Proslave vjerskih praznika, iftari tokom Ramazana i drugi društveni događaji. Ovi događaji su prilika za jačanje veza unutar naše zajednice i dijeljenje naše kulture sa našim komšijama."

