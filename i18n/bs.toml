# Services section
[services]
title = "Naše usluge"
subtitle = "Šta nudimo"
description = "Otkrijte usluge koje nudimo našoj zajednici"

[services.prayer]
title = "Dnevni namazi"
description = "Nudimo prostor za pet dnevnih namaza kao i džuma namaz. Naša džamija je otvorena za sve muslimane, bez obzira na njihovo porijeklo."

[services.education]
title = "Vjersko obrazovanje"
description = "Kursevi Kurana, arapskog jezika i islamskog obrazovanja za djecu i odrasle. Naše kurseve vode kvalifikovani i iskusni učitelji."

[services.language]
title = "Kursevi jezika"
description = "Kursevi bosanskog jezika za očuvanje našeg kulturnog naslijeđa. Ovi kursevi su otvoreni za sve, djecu i odrasle, koji žele naučiti ili poboljšati svoje znanje bosanskog jezika."

[services.events]
title = "Događaji zajednice"
description = "Proslave vjerskih praznika, iftari tokom Ramazana i drugi društveni događaji. Ovi događaji su prilika za jačanje veza unutar naše zajednice i dijeljenje naše kulture sa našim komšijama."

