# About section
[about]
title = "O nama"
subtitle = "Naša misija i vrijednosti"
description = "Bosansko Udruženje Lozana je neprofitna organizacija koja služi bosanskoj muslimanskoj zajednici u Lozani i okolini. Osnovana na principima islama prema hanefijskoj školi i vrijednostima otvorenosti i tolerancije, trudimo se očuvati naš kulturni identitet dok promovišemo integraciju i međukulturalni dijalog."

[about.mission]
title = "Naša misija"
description = "Raditi na tome da muslimani mogu obavljati svoje vjerske obrede, osigurati mjesto bogoslužja za muslimane porijeklom iz Bosne i Hercegovine, te očuvati koheziju i društveni mir."

[about.values]
title = "Naše vrijednosti"
description = "Poštovanje, tolerancija, otvorenost, dijalog i očuvanje našeg kulturnog i vjerskog naslijeđa."

[about.community]
title = "Zajednica"
description = "Pridružite se živoj i solidarnoj zajednici"

[about.education]
