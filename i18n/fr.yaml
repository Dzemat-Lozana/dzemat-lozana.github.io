# About section
about:
  title: "À propos de nous"
  subtitle: "Notre mission et nos valeurs"
  description: "LAssociation Bosniaque de Lausanne est une organisation à but non lucratif qui sert la communauté bosniaque musulmane de Lausanne et ses environs. Fondée sur les principes de lIslam selon lécole Hanafite et les valeurs douverture et de tolérance, nous nous efforçons de préserver notre identité culturelle tout en favorisant lintégration et le dialogue interculturel."
  mission:
    title: "Notre mission"
    description: "Œuvrer pour que les musulmans puissent accomplir leurs pratiques rituelles et cultuelles, assurer un lieu de culte pour les musulmans originaires de Bosnie-Herzégovine, et préserver la cohésion et la paix sociale."
  values:
    title: "Nos valeurs"
    description: "Respect, tolérance, ouverture, dialogue et préservation de notre héritage culturel et religieux."
  community:
    title: "Communauté"
    description: "Rejoignez une communauté vivante et solidaire"
  education:
    title: "Éducation"
    description: "Accès à des cours de religion et de culture"
  tradition:
    title: "Tradition"
    description: "Préservation de notre héritage culturel"

# Services section
services:
  title: "Nos services"
  subtitle: "Ce que nous offrons"
  description: "Découvrez les services que nous proposons à notre communauté"
  prayer:
    title: "Prières quotidiennes"
    description: "Nous offrons un espace pour les cinq prières quotidiennes ainsi que la prière du vendredi (Jumuah). Notre mosquée est ouverte à tous les musulmans, quelle que soit leur origine."
  education:
    title: "Éducation religieuse"
    description: "Cours de Coran, darabe et déducation islamique pour enfants et adultes. Nos cours sont dispensés par des enseignants qualifiés et expérimentés."
  language:
    title: "Cours de langue"
    description: "Cours de langue bosniaque pour préserver notre héritage culturel. Ces cours sont ouverts à tous, enfants comme adultes, qui souhaitent apprendre ou améliorer leur connaissance de la langue bosniaque."
  events:
    title: "Événements communautaires"
    description: "Célébrations des fêtes religieuses, iftar pendant le Ramadan, et autres événements sociaux. Ces événements sont loccasion de renforcer les liens au sein de notre communauté et de partager notre culture avec nos voisins."

