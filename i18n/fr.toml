# Services section
[services]
title = "Nos services"
subtitle = "Ce que nous offrons"
description = "Découvrez les services que nous proposons à notre communauté"

[services.prayer]
title = "Prières quotidiennes"
description = "Nous offrons un espace pour les cinq prières quotidiennes ainsi que la prière du vendredi (Jumu'ah). Notre mosquée est ouverte à tous les musulmans, quelle que soit leur origine."

[services.education]
title = "Éducation religieuse"
description = "Cours de Coran, d'arabe et d'éducation islamique pour enfants et adultes. Nos cours sont dispensés par des enseignants qualifiés et expérimentés."

[services.language]
title = "Cours de langue"
description = "Cours de langue bosniaque pour préserver notre héritage culturel. Ces cours sont ouverts à tous, enfants comme adultes, qui souhaitent apprendre ou améliorer leur connaissance de la langue bosniaque."

[services.events]
title = "Événements communautaires"
description = "Célébrations des fêtes religieuses, iftar pendant le Ramadan, et autres événements sociaux. Ces événements sont l'occasion de renforcer les liens au sein de notre communauté et de partager notre culture avec nos voisins."

