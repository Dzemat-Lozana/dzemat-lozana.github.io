# About section
[about]
title = "À propos de nous"
subtitle = "Notre mission et nos valeurs"
description = "L'Association Bosniaque de Lausanne est une organisation à but non lucratif qui sert la communauté bosniaque musulmane de Lausanne et ses environs. Fondée sur les principes de l'Islam selon l'école Hanafite et les valeurs d'ouverture et de tolérance, nous nous efforçons de préserver notre identité culturelle tout en favorisant l'intégration et le dialogue interculturel."

[about.mission]
title = "Notre mission"
description = "Œuvrer pour que les musulmans puissent accomplir leurs pratiques rituelles et cultuelles, assurer un lieu de culte pour les musulmans originaires de Bosnie-Herzégovine, et préserver la cohésion et la paix sociale."

[about.values]
title = "Nos valeurs"
description = "Respect, tolérance, ouverture, dialogue et préservation de notre héritage culturel et religieux."

