# About section
about_title = "À propos de nous"
about_subtitle = "Notre mission et nos valeurs"
about_description = "L'Association Bosniaque de Lausanne est une organisation à but non lucratif qui sert la communauté bosniaque musulmane de Lausanne et ses environs. Fondée sur les principes de l'Islam selon l'école Hanafite et les valeurs d'ouverture et de tolérance, nous nous efforçons de préserver notre identité culturelle tout en favorisant l'intégration et le dialogue interculturel."
about_mission_title = "Notre mission"
about_mission_description = "Œuvrer pour que les musulmans puissent accomplir leurs pratiques rituelles et cultuelles, assurer un lieu de culte pour les musulmans originaires de Bosnie-Herzégovine, et préserver la cohésion et la paix sociale."
about_values_title = "Nos valeurs"
about_values_description = "Respect, tolérance, ouverture, dialogue et préservation de notre héritage culturel et religieux."
about_community_title = "Communauté"
about_community_description = "Rejoignez une communauté vivante et solidaire"
