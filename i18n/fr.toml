# About section
about_title = "À propos de nous"
about_description = "L'Association Bosniaque de Lausanne est une organisation à but non lucratif qui sert la communauté bosniaque musulmane de Lausanne et ses environs. Fondée sur les principes de l'Islam selon l'école Hanafite et les valeurs d'ouverture et de tolérance, nous nous efforçons de préserver notre identité culturelle tout en favorisant l'intégration et le dialogue interculturel."
about_mission_title = "Notre mission"
about_mission_description = "Les missions de l'Association Bosniaque de Lausanne sont de"
about_mission_list = "Fournir un lieu de culte pour les musulmans bosniaques de Lausanne et ses environs, offrir des cours de langue bosniaque pour préserver notre héritage culturel, et organiser des événements communautaires pour renforcer les liens entre les membres de la communauté."
about_values_title = "Nos valeurs"
about_values_description = "Valeurs que nous soutenons"
about_values_list = "Respect, tolérance, ouverture, dialogue et préservation de notre héritage culturel et religieux."

# Services section
services_title = "Nos services"
services_description = "Découvrez les services que nous proposons à notre communauté"
services_prayer_title = "Prières quotidiennes"
services_prayer_description = "Nous offrons un espace pour les cinq prières quotidiennes ainsi que la prière du vendredi (Jumu'ah). Notre mosquée est ouverte à tous les musulmans, quelle que soit leur origine."
services_education_title = "Éducation religieuse"
services_education_description = "Cours de Coran, d'arabe et d'éducation islamique pour enfants et adultes. Nos cours sont dispensés par des enseignants qualifiés et expérimentés."
services_language_title = "Cours de langue"
services_language_description = "Cours de langue bosniaque pour préserver notre héritage culturel. Ces cours sont ouverts à tous, enfants comme adultes, qui souhaitent apprendre ou améliorer leur connaissance de la langue bosniaque."
services_events_title = "Événements communautaires"
services_events_description = "Célébrations des fêtes religieuses, iftar pendant le Ramadan, et autres événements sociaux. Ces événements sont l'occasion de renforcer les liens au sein de notre communauté et de partager notre culture avec nos voisins."

