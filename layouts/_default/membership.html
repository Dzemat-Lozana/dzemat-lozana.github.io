{{ define "main" }}
<section class="py-20 bg-white">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-3xl md:text-4xl font-heading font-bold mb-4">{{ .Title }}</h1>
                <p class="text-gray-600 max-w-2xl mx-auto">{{ .Description }}</p>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-teal-600 text-white p-6 text-center">
                    <h2 class="text-xl font-bold">{{ i18n "membership_form_title" }}</h2>
                    <p class="mt-2">{{ i18n "membership_form_description" }}</p>
                </div>
                
                <form method="post" action="https://newsletter.infomaniak.com/v3/api/1/newsletters/webforms/20519/submit" class="inf-form p-6">
                    <input type="email" name="email" style="display:none" />
                    <input type="hidden" name="key" value="eyJpdiI6IkhsZDZ2RUNKU0RLRzlYUVc0a1ZrS0dmVmRYZVhNc3ZENDlmMnBQbnI4ZFk9IiwibWFjIjoiOWNlZGJiODIwZWNiNTY4MGE4NGFmN2I5ZDEwMTdjMzE5NjY1NDY4YjdhMTBkYjYwZWI5NTgyY2NmZjMyNGMxZiIsInZhbHVlIjoiODBoMk04eUxlSFAzM2VJXC9ZSGxtOFJVYnhXdDREZXgzZXlUXC9QMDdUWUEwPSJ9">
                    <input type="hidden" name="webform_id" value="20519">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- First Name -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="firstName">
                                {{ i18n "membership_form_first_name" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="inf[71101]" data-inf-meta="71101" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="lastName">
                                {{ i18n "membership_form_last_name" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="inf[71102]" data-inf-meta="71102" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Birth Date -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="birthDate">
                                {{ i18n "membership_form_birth_date" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="date" name="inf[71100]" data-inf-meta="71100" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Children -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="children">
                                {{ i18n "membership_form_children" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="number" name="inf[71095]" data-inf-meta="71095" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Address -->
                        <div class="form-group md:col-span-2">
                            <label class="block text-gray-700 font-medium mb-2" for="address">
                                {{ i18n "membership_form_address" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="inf[71097]" data-inf-meta="71097" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Postal Code -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="postalCode">
                                {{ i18n "membership_form_postal_code" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="number" name="inf[71098]" data-inf-meta="71098" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- City -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="city">
                                {{ i18n "membership_form_city" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="inf[71099]" data-inf-meta="71099" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="phone">
                                {{ i18n "membership_form_phone" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="inf[71096]" data-inf-meta="71096" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label class="block text-gray-700 font-medium mb-2" for="email">
                                {{ i18n "membership_form_email" }}
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="email" name="inf[1]" data-inf-meta="1" data-inf-error="" required="required"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>

                    <!-- GDPR -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-md text-sm text-gray-600">
                        {{ i18n "membership_form_gdpr" }}
                    </div>

                    <!-- Captcha - DO NOT ALTER -->
                    <div class="mt-6">
                        <label data-mcaptcha_url="https://captcha.infomaniak.com/widget/?sitekey=wKJaAigS1e48fWgqtjvg5w7rKA6QIwmy" for="mcaptcha__token" id="mcaptcha__token-label">
                            <input type="text" name="mcaptcha__token" id="mcaptcha__token" />
                        </label>
                        <div id="mcaptcha__widget-container"></div>
                        <script src="https://unpkg.com/@mcaptcha/vanilla-glue@0.1.0-rc2/dist/index.js"></script>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-6 text-right">
                        <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                            {{ i18n "membership_form_submit" }}
                        </button>
                    </div>

                    <!-- Success Message (Hidden by default) -->
                    <div class="inf-success mt-6 p-4 bg-green-100 text-green-700 rounded-md" style="display:none">
                        <h4 class="font-bold">{{ i18n "membership_form_success" }}</h4>
                        <p class="mt-2">
                            <a href="#" class="inf-btn text-teal-600 hover:text-teal-700">&laquo;</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{{ end }}
