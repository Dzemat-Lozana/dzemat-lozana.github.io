<header class="bg-blue-800 text-white">
    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-2xl font-bold mb-4 md:mb-0">
                <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" class="hover:text-blue-200 {{ if $currentPage.IsMenuCurrent "main" . }}text-blue-200 font-bold{{ end }}">
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                    
                    <!-- Language switcher -->
                    <li class="ml-6">
                        <div class="relative inline-block text-left">
                            <div>
                                <button type="button" class="language-dropdown-button inline-flex justify-center w-full rounded-md px-2 py-1 bg-blue-700 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-800 focus:ring-white">
                                    {{ .Site.Language.LanguageName }}
                                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                            <div class="language-dropdown-menu hidden origin-top-right absolute right-0 mt-2 w-32 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                    {{ range $.Site.Home.AllTranslations }}
                                    <a href="{{ .Permalink }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 {{ if eq $.Site.Language.Lang .Language.Lang }}bg-gray-100 font-bold{{ end }}" role="menuitem" tabindex="-1">
                                        {{ .Language.LanguageName }}
                                    </a>
                                    {{ end }}
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
