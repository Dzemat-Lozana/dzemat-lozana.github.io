<section id="home" class="relative overflow-hidden pt-16 pb-24 md:pt-20 md:pb-32 lg:pt-24 lg:pb-40">
    <!-- Subtle pattern background -->
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDgwIDgwIj48ZyBmaWxsPSIjMEQ5NDg4IiBmaWxsLW9wYWNpdHk9IjAuMDUiIGZpbGwtcnVsZT0iZXZlbm9kZCI+PGcgaWQ9ImNodXJjaC1vbi1jaXJjbGUiIHRyYW5zZm9ybT0idHJhbnNsYXRlKC0yNjkgLTI2OSkiPjxnIHRyYW5zZm9ybT0idHJhbnNsYXRlKDI2OSAyNjkpIj48cGF0aCBkPSJNNDAgODBjMjIuMDkxIDAgNDAtMTcuOTA5IDQwLTQwUzYyLjA5MSAwIDQwIDAgMCAxNy45MDkgMCA0MHMxNy45MDkgNDAgNDAgNDB6Ii8+PC9nPjwvZz48L2c+PC9zdmc+')] opacity-30"></div>

    <!-- Decorative elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary opacity-5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-secondary opacity-5 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
            <!-- Text content -->
            <div class="lg:col-span-5 text-center lg:text-left">
                <div class="inline-block bg-primary/10 text-primary px-4 py-2 rounded-md mb-6 font-medium">
                    {{ i18n "hero_welcome" }}
                </div>

                <h1 class="font-heading text-4xl md:text-5xl lg:text-6xl font-bold mb-6 tracking-tight">
                    <span class="text-primary">Džemat</span> <span class="text-secondary">Lozana</span>
                </h1>

                <h2 class="text-2xl md:text-3xl font-medium mb-6 text-gray-700">{{ i18n "hero_association" }}</h2>

                <p class="text-lg md:text-xl mb-8 text-gray-600 max-w-xl mx-auto lg:mx-0">
                    {{ i18n "hero_description" }}
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                    <a href="#about" class="inline-flex items-center px-5 py-3 rounded-md bg-primary text-white hover:bg-primary-dark transition-colors shadow-sm">
                        {{ i18n "hero_button" }}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </a>

                    <a href="#prayers" class="inline-flex items-center px-5 py-3 rounded-md border border-primary/20 text-primary hover:bg-primary/5 transition-colors">
                        {{ i18n "nav_prayer" }}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Visual part -->
            <div class="lg:col-span-7 relative">
                <div class="relative z-10 rounded-lg overflow-hidden shadow-xl border border-primary/10">
                    <!-- Main image -->
                    <div class="aspect-[16/9] relative">
                        <img src="/abl/images/dzemat.webp" alt="Intérieur de la mosquée" class="object-cover w-full h-full" />
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
                    </div>

                    <!-- Information banner -->
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-black/0 p-6 text-white">
                        <div class="flex flex-col md:flex-row justify-between items-center">
                            <div>
                                <h3 class="text-xl font-bold mb-1">{{ i18n "hero_association" }}</h3>
                                <p class="text-white/80">{{ i18n "hero_community_place" }}</p>
                            </div>
                            <div class="mt-4 md:mt-0 bg-primary/20 backdrop-blur-sm px-4 py-2 rounded-md">
                                <div class="text-sm text-white/80">{{ i18n "hero_current_time" }}</div>
                                <div class="text-2xl font-bold" id="current-time">
                                    <script>
                                        document.addEventListener('DOMContentLoaded', function() {
                                            function updateTime() {
                                                const now = new Date();
                                                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                                                document.getElementById('current-time').textContent = timeString;
                                            }
                                            updateTime();
                                            setInterval(updateTime, 60000);
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Decorative elements -->
                <div class="absolute -top-6 -right-6 w-24 h-24 bg-secondary/20 rounded-full blur-xl"></div>
                <div class="absolute -bottom-6 -left-6 w-24 h-24 bg-primary/20 rounded-full blur-xl"></div>
            </div>
        </div>

</section>
