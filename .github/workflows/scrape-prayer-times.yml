name: Scrape Prayer Times

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      TZ: 'Europe/Paris'  # Set timezone to Europe/Paris for consistent timing
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          
      - name: Run scraper
        id: scraper
        run: |
          # Ensure the directory exists
          mkdir -p data/prayers
          # Remove the file if it exists to force a change
          rm -f data/prayers/prayer_times.json
          # Run the scraper
          python scripts/scrape_prayer_times.py
          # Get the debug directory from the script's output
          DEBUG_DIR=$(python3 -c "import tempfile, os; print(os.path.join(tempfile.gettempdir(), 'prayer_times_debug'))")
          echo "debug_dir=$DEBUG_DIR" >> $GITHUB_OUTPUT
        
      - name: Upload debug files
        if: always()  # Upload even if the script fails
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: ${{ steps.scraper.outputs.debug_dir }}
          retention-days: 7
        
      - name: Check for changes
        id: check_changes
        run: |
          echo "Current git status:"
          git status
          
          echo -e "\nChecking for changes in prayer_times.json:"
          git diff data/prayers/prayer_times.json || true
          
          CHANGES=$(git status --porcelain data/prayers/prayer_times.json | wc -l)
          echo -e "\nNumber of changes detected: $CHANGES"
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT
        
      - name: Configure Git
        if: steps.check_changes.outputs.changes > 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes > 0
        run: |
          echo "Changes detected in prayer_times.json, committing..."
          git add data/prayers/prayer_times.json
          git status
          git commit -m "Update prayer times [automated]"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 